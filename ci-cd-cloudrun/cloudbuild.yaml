steps:
  # Build the Docker image with build arguments
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_API_KEY=${_NEXT_PUBLIC_FIREBASE_API_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${_NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_PROJECT_ID=${_NEXT_PUBLIC_FIREBASE_PROJECT_ID}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${_NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${_NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_APP_ID=${_NEXT_PUBLIC_FIREBASE_APP_ID}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${_NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}'
      - '--build-arg'
      - 'NEXT_PUBLIC_JSEARCH_API_KEY=${_NEXT_PUBLIC_JSEARCH_API_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_JSEARCH_API_HOST=${_NEXT_PUBLIC_JSEARCH_API_HOST}'
      - '--build-arg'
      - 'NEXT_PUBLIC_TAVUS_API_KEY=${_NEXT_PUBLIC_TAVUS_API_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_RESUME_API_BASE_URL=${_NEXT_PUBLIC_RESUME_API_BASE_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_RESUME_API_MODEL_TYPE=${_NEXT_PUBLIC_RESUME_API_MODEL_TYPE}'
      - '--build-arg'
      - 'NEXT_PUBLIC_RESUME_API_MODEL=${_NEXT_PUBLIC_RESUME_API_MODEL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_OPENAI_API_KEY=${_NEXT_PUBLIC_OPENAI_API_KEY}'
      - '-t'
      - '${_GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}'
      - '-f'
      - 'ci-cd-cloudrun/Dockerfile'
      - '.'
    id: 'build-image'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}'
    id: 'push-image'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}'
      - '--region'
      - '${_GAR_LOCATION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'PORT=8080,NEXT_PUBLIC_OPENAI_API_KEY=${_NEXT_PUBLIC_OPENAI_API_KEY}'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
    id: 'deploy-to-cloudrun'

# Substitution variables (can be overridden in trigger or command line)
substitutions:
  _GAR_LOCATION: ''
  _REPOSITORY: ''
  _SERVICE_NAME: ''
  # Environment variables for build and runtime
  _NEXT_PUBLIC_FIREBASE_API_KEY: ''
  _NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ''
  _NEXT_PUBLIC_FIREBASE_PROJECT_ID: ''
  _NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ''
  _NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ''
  _NEXT_PUBLIC_FIREBASE_APP_ID: ''
  _NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ''
  _NEXT_PUBLIC_JSEARCH_API_KEY: ''
  _NEXT_PUBLIC_JSEARCH_API_HOST: ''
  _NEXT_PUBLIC_TAVUS_API_KEY: ''
  _NEXT_PUBLIC_RESUME_API_BASE_URL: ''
  _NEXT_PUBLIC_RESUME_API_MODEL_TYPE: ''
  _NEXT_PUBLIC_RESUME_API_MODEL: ''
  _NEXT_PUBLIC_OPENAI_API_KEY: ''
  


# Configure build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  substitutionOption: 'ALLOW_LOOSE'

# Build timeout
timeout: '1200s'
